{% extends "base.html" %}

{% block title %}Analysis - Moneybags{% endblock %}

{% block content %}
<div class="row">
    <div class="col">
        <h2 class="mb-4">Analysis</h2>
        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            Analysis page with charts and deep dives will be displayed here.
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-bar-chart-line me-2"></i>Budget vs Actuals</h5>
            </div>
            <div class="card-body">
                <p>Chart showing budget vs actual figures</p>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-graph-up me-2"></i>Year over year</h5>
            </div>
            <div class="card-body">
                <p>Comparison between years</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
