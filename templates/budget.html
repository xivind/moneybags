{% extends "base.html" %}

{% block title %}Budget and Actuals 2025 - Moneybags{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2 class="mb-0">Budget and Actuals 2025 - Chart of Accounts</h2>
        <p class="text-muted">Click on a cell to add or change values</p>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered budget-table" id="budgetTable">
        <!-- Table will be generated by JavaScript -->
    </table>
</div>

<!-- Budget Input Modal (Simple value entry) -->
<div class="modal fade" id="budgetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetModalTitle">Edit budget</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm">
                    <div class="mb-3">
                        <label for="budgetAmount" class="form-label">Budget (kr)</label>
                        <input type="number" class="form-control" id="budgetAmount" step="1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveBudget()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- Transaction List Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title mb-2">Transactions</h5>
                    <div>
                        <span class="badge bg-primary me-2" id="modalCategory"></span>
                        <span class="badge bg-secondary" id="modalMonth"></span>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="transactionsList">
                    <!-- Transactions will be listed here -->
                </div>
            </div>
            <div class="btn-add-transaction">
                <button class="btn btn-success w-100" onclick="showAddTransactionForm()">
                    <i class="bi bi-plus-circle"></i> Add transaction
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Transaction Modal -->
<div class="modal fade" id="addTransactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h5 class="modal-title mb-2" id="addTransactionTitle">Add transaction</h5>
                    <div>
                        <span class="badge bg-primary me-2" id="addModalCategory"></span>
                        <span class="badge bg-secondary" id="addModalMonth"></span>
                    </div>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="transactionDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="transactionDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionAmount" class="form-label">Amount (kr)</label>
                        <input type="number" class="form-control" id="transactionAmount" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionComment" class="form-label">Comment</label>
                        <textarea class="form-control" id="transactionComment" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveTransaction()">Save</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
