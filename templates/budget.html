{% extends "base.html" %}

{% block title %}Budsjett og Resultat 2025 - Moneybags{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col">
        <h2 class="mb-0">Budsjett og Resultat 2025 - Kontoplan</h2>
        <p class="text-muted">Klikk på en celle for å legge til eller endre verdier</p>
    </div>
    <div class="col-auto">
        <button class="btn btn-primary" onclick="saveData()">
            <i class="bi bi-save"></i> Lagre
        </button>
        <button class="btn btn-outline-secondary" onclick="exportData()">
            <i class="bi bi-download"></i> Eksporter
        </button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-bordered budget-table" id="budgetTable">
        <!-- Table will be generated by JavaScript -->
    </table>
</div>

<!-- Budget Input Modal (Simple value entry) -->
<div class="modal fade" id="budgetModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="budgetModalTitle">Endre budsjett</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="budgetForm">
                    <div class="mb-3">
                        <label for="budgetAmount" class="form-label">Budsjett (kr)</label>
                        <input type="number" class="form-control" id="budgetAmount" step="1" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                <button type="button" class="btn btn-primary" onclick="saveBudget()">Lagre</button>
            </div>
        </div>
    </div>
</div>

<!-- Transaction List Modal -->
<div class="modal fade" id="transactionModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Transaksjoner</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="transactionsList">
                    <!-- Transactions will be listed here -->
                </div>
            </div>
            <div class="btn-add-transaction">
                <button class="btn btn-success w-100" onclick="showAddTransactionForm()">
                    <i class="bi bi-plus-circle"></i> Legg til transaksjon
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Add/Edit Transaction Modal -->
<div class="modal fade" id="addTransactionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addTransactionTitle">Legg til transaksjon</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="transactionForm">
                    <div class="mb-3">
                        <label for="transactionDate" class="form-label">Dato</label>
                        <input type="date" class="form-control" id="transactionDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionAmount" class="form-label">Beløp (kr)</label>
                        <input type="number" class="form-control" id="transactionAmount" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="transactionComment" class="form-label">Kommentar</label>
                        <textarea class="form-control" id="transactionComment" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                <button type="button" class="btn btn-primary" onclick="saveTransaction()">Lagre</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
