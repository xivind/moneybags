{% extends "base.html" %}

{% block title %}Configuration - Moneybags{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2 class="mb-4">Configuration</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-currency-dollar me-2"></i>Currency settings</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="currencyFormat" class="form-label">Currency format</label>
                    <select class="form-select" id="currencyFormat">
                        <option value="nok" selected>NOK (kr)</option>
                        <option value="usd">USD ($)</option>
                        <option value="eur">EUR (â‚¬)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Line items</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Here you can manage which line items should be available for each year.</p>
                <button class="btn btn-primary" disabled>
                    <i class="bi bi-plus-circle me-2"></i>Add line item
                </button>
            </div>
        </div>

        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            More configuration options will be added here over time.
        </div>
    </div>
</div>
{% endblock %}
