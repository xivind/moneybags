{% extends "base.html" %}

{% block title %}Konfigurasjon - Moneybags{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8">
        <h2 class="mb-4">Konfigurasjon</h2>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-currency-dollar me-2"></i>Valuta innstillinger</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="currencyFormat" class="form-label">Valuta format</label>
                    <select class="form-select" id="currencyFormat">
                        <option value="nok" selected>NOK (kr)</option>
                        <option value="usd">USD ($)</option>
                        <option value="eur">EUR (€)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>Poster</h5>
            </div>
            <div class="card-body">
                <p class="text-muted">Her kan du administrere hvilke poster som skal være tilgjengelige for hvert år.</p>
                <button class="btn btn-primary" disabled>
                    <i class="bi bi-plus-circle me-2"></i>Legg til post
                </button>
            </div>
        </div>

        <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            Flere konfigurasjonsvalg kommer her etter hvert.
        </div>
    </div>
</div>
{% endblock %}
