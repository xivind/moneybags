version: '3.8'

services:
  moneybags:
    build: .
    container_name: moneybags-app
    ports:
      - "8000:8000"
    volumes:
      # Persist database outside container
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/moneybags.db
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  # Named volume for database persistence (optional, using bind mount above)
  moneybags_data:
